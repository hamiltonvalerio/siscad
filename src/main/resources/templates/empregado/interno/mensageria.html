<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<head>
<title>CADASTRO DE MENSAGENS</title>
<link rel="stylesheet" href="/siscad/css/mensagensdealerta.css">
<style>
fieldset.scheduler-border {
	border: 1px groove #ddd !important;
	padding: 0 1.4em 1.4em 1.4em !important;
	margin: 0 0 1.5em 0 !important;
	-webkit-box-shadow: 0px 0px 0px 0px #000;
	box-shadow: 0px 0px 0px 0px #000;
}

legend.scheduler-border {
	width: inherit; /* Or auto */
	padding: 0; /* To give a bit of padding on the left and right */
	border-bottom: none;
}
</style>

</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="container">
			<div class="form-row">
				<div class="col-9">
					<fieldset class="scheduler-border">
						<legend class="scheduler-border">Cadastro de Mensagens</legend>
						<p></p>
						
					</fieldset>
				</div>
				<div class="col-3">
					<fieldset class="scheduler-border">
						<legend class="scheduler-border">Painel</legend>
						<div class="form-row">
								<div th:if="${message}" th:text="${message}"
									th:class="${'alerta ' + alertClass}" />
							</div>
					</fieldset>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
